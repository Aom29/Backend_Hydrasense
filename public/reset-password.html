<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Reestablecer Contraseña</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
      <div class="card-body">
        <h1 class="card-title text-center mb-4" style="color: #116688">Reestablecer Contraseña</h1>
        <p class="text-muted text-center mb-4">
          Ingresa tu nueva contraseña para reestablecer el acceso a tu cuenta de Hydrasense.
        </p>
        <form id="resetPasswordForm">
          <div class="mb-3">
            <label for="password" class="form-label fw-bold" style="color: #66b2b2">Nueva Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu nueva contraseña">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-bold" style="color: #66b2b2">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu nueva contraseña">
          </div>
          <button type="submit" class="btn btn-primary w-100" style="background-color: #116688">Reestablecer Contraseña</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
